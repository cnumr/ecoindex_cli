requests_body: |
  <strong>Le nombre de requêtes HTTP</strong> donne une bonne idée de la charge serveur. 
  Pour le dire vite et de façon caricaturale, plus le nombre de requêtes est important pour une même page et plus il faudra de serveurs pour servir cette page.

size_body: |
  <strong>Le poids des données transférées (Ko)</strong> témoigne des efforts à faire pour transporter la page jusqu’au navigateur. 
  Dans cette première version, nous considérons que la connexion est de type Wi-Fi via ADSL. 
  Mais dans la prochaine version nous prendrons en compte différents types de connexions, notamment 4G. 
  En effet, une connexion 4G nécessite jusqu’à 23 fois plus d’énergie pour transporter la même quantité de données qu’une connexion ADSL.

nodes_body:
  <strong>Le nombre d’éléments du DOM</strong> témoigne de la complexité du site et donc, a priori,
  des efforts à faire par le navigateur pour afficher la page.
  Plus le site est complexe et plus il faut de puissance (notamment CPU) pour l’afficher.
  Et plus on contribue à raccourcir la durée de vie de l’ordinateur sur lequel il s’exécute.
  A l’inverse, un site particulièrement simple et léger contribue à allonger la durée de vie de l’équipement car il nécessite peu de mémoire et un “petit” processeur.

