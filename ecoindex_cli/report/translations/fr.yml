ecoindex_body: |
  <p>L'ecoindex est un indicateur développé par le <a href="https://collectif.greenit.fr/outils.html" target="_blank">collectif numérique responsable</a>. 
  Il permet d'analyser une page html et d'en déduire une score en se basant sur trois critères physiques d'une page web.</p><br />
  <p>Le calcul de l'ecoindex permet de déduire un indicateur normé (de A à G) permettant de décrire l'empreinte environnementale d'une page.</p><br />
